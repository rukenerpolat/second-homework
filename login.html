<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
    <img alt="insider-logo" src="/assets/logo.svg">
    <h1>Giriş Yap</h1>
    <form action="#" method="post">
        <div>
            <label for="email">E-posta:</label>
            <input type="email" id="email" name="email" placeholder="E-posta Adresinizi Giriniz" required>
        </div>
        <br/>
        <div>
            <label for="password">Şifre: </label>
            <input type="password" id="password" name="password" placeholder="Şifrenizi Giriniz" required>
        </div>
        <br/>
        <div>
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Beni Hatırla</label>
        </div>
        <br/>
        <div>
            <button type="submit">Giriş Yap</button>
        </div>
    </form>
    <div>
        <p>Hesabın yok mu? <a href="signup.html">Hemen Kayıt Ol</a></p>
    </div>
    </div>
</body>
</html>
