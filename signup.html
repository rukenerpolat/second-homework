<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <img alt="insider-logo" src="/assets/logo.svg">
        <h1>Hesap Oluştur</h1>

        <form action="#" method="post">
            <div>
                <label for="fullname">Ad Soyad:</label>
                <input type="text" id="fullname" name="fullname" placeholder="Adınızı ve Soyadınızı Giriniz" required>
            </div>
            <div>
                <label for="email">E-posta: </label>
                <input type="email" id="email" name="email" placeholder="E-posta Adresinizi Giriniz" required> 
            </div>
            <div>
                <label for="password">Şifre: </label>
                <input type="password" id="password" name="password" placeholder="Şifrenizi Giriniz" required>
            </div>
            <div>
                <label for="confirm-password">Şifreyi Onayla: </label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Şifrenizi Tekrar Giriniz">
            </div>
            <button type="submit">Kayıt Ol</button>
        </form>
        <div>
            <p>Zaten bir hesabın var mı? <a href="login.html" class="page-link">Giriş Yap</a></p>
        </div>
    </div>
</body>
</html>
